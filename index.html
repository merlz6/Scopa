<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
  <link rel='stylesheet' href='css/style.css' />
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src='app2.js'></script>
</head>

<body>
  <header>
    <h1>  Scopa !</h1>
  </header>
  <div class='rulesDiv'>
    <button class='rulesButton'>Instructions</button>
  </div>

  <div class='holdGame'>
    <aside class='aside left'>
      <button id='dealCards' class='gameBoardButtons'>Deal cards</button>
      <button id='cardSelector' class='gameBoardButtons'>Select cards</button>
      <button id='submit' class='gameBoardButtons'>Submit cards</button>
      <button id='unSelect' class='gameBoardButtons'>Unselect cards</button>
    </aside>

      <main class='container'>

        <div id='player2Cards'>
          <h4>
        Player Two's cards
      </h4>
        </div>
        <div id='gameBoard'>
          <div id='2sCards' class='player'></div>
          <div class='middleCards'></div>
          <div id='1sCards' class='player'>

          </div>
          <div id='player1Cards'>
            <button id='1CardP1' class'use_drop'>Card 1</button>
            <button id='2CardP1' class'use_drop'>Card 2</button>
            <button id='3CardP1' class'use_drop'>Card 3</button>
            <h4>
          Player One's cards
        </h4>
          </div>
        </div>


      </main>

      <aside class='aside right'>

        <div id='scoreBoard'>

          <div id='RoundScoreBoard'><h4> Round Points </h4>
          </div>
          <div id='GameScoreBoard'><h4>Game Score </h4>
          </div>

        </div>
      </aside>

  </div>

</body>

</html>
